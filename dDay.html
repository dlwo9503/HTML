<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dDay</title>
</head>
<body>
    <h1><a href="index.html">Home</a></h1>
    <div class="container">
        <h1>D-day 계산기</h1>
        <div class="box">
            <!-- <img id="img" src="images/before.jpg" alt="퇴사"> -->
            <span class="txt">2020년 11월 23일로부터</span>
            <span id="end">0일째</span>
        </div>
        <section class="special-day">
            <h3 class="title">1번째 D-day</h3>
            <div class="date-box">
                <p id="thanksgiving" class="days-left">0일 남음</p>
                <p class="date">2021.9.20</p>
            </div>
        </section>
        <section class="special-day">
            <h3 class="title">2번째 D-day</h3>
            <div class="date-box">
                <p id="resignation" class="days-left">0일 남음</p>
                <p class="date">2021.11.23</p>
            </div>
        </section>
        <section class="special-day">
            <h3 class="title">3번째 D-day</h3>
            <div class="date-box">
                <p id="moneyUp" class="days-left">0일 남음</p>
                <p id="moneyUp-date" class="date">0000.00.00</p>
            </div>
        </section>
    </div>
    <script src="dDay.js"></script>
</body>
</html>
